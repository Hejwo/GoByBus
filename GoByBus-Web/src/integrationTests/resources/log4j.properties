log4j.logger.org.springframework.aop.interceptor.PerformanceMonitorInterceptor=INFO, CONSOLE
log4j.logger.org.springframework.data.mongodb.core.MongoTemplate=DEBUG, CONSOLE

log4j.rootLogger=INFO, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=DEBUG
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %-5p (%F:%L) - %m%n