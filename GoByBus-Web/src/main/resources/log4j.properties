log4j.rootLogger=DEBUG, FILE, CONSOLE

log4j.logger.org.hejwo.gobybus.web.invocationtimeacpect=INFO, PERFORMANCE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %-5p (%F:%L) - %m%n

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.Threshold=INFO
log4j.appender.FILE.file=/tmp/goByBus-web/logs/general.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %-5p (%F:%L) - %m%n

log4j.appender.PERFORMANCE=org.apache.log4j.FileAppender
log4j.appender.PERFORMANCE.Threshold=INFO
log4j.appender.PERFORMANCE.file=/tmp/goByBus-web/logs/performance.log
log4j.appender.PERFORMANCE.layout=org.apache.log4j.PatternLayout
log4j.appender.PERFORMANCE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] %-5p (%F:%L) - %m%n